name: Java Tests without Build Tool

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Download JUnit 5
      run: |
        mkdir libs
        curl -L -o libs/junit-platform-console-standalone.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.2/junit-platform-console-standalone-1.10.2.jar

    - name: Compile all Java files
      run: |
        mkdir out
        javac -cp libs/junit-platform-console-standalone.jar -d out *.java

    - name: Run selected tests
      run: |
        java -jar libs/junit-platform-console-standalone.jar \
          --classpath out \
          --select-class BankAccountTest \
          --select-class CalculatriceTest \
          --select-class ShoppingCartTest
